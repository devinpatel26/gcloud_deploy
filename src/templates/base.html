
{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
    {% comment %} {% tailwind_css %} {% endcomment %}
    {% include 'base/js.html' %}

    <title>{% block title_head %}
        Course Platform - All IN ONE PLACE
    {% endblock title_head %}</title>
</head>
<body  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  {% include 'base/navbar.html' %}

  <div class="{% if '/logout' in request.path or '/login' in request.path %}special-class{% else %}px-4 mx-auto max-w-screen-xl{% endif %}">
    {% block content %}
    {% endblock content %}
  </div>
</body>
</html>
