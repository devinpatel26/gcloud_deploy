<div class="grid gap-8 lg:grid-cols-2">
    {% for obj in queryset %}
    <article class="p-6 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
        <div class="flex justify-end items-center mb-5 text-gray-500">
            {% if obj.is_coming_soon %}
            <span class="text-sm">Coming Soon</span> {% endif %}
        </div>

        {% if obj.get_thumbnail %}  
        <a href="{{obj.get_absolute_url}}" class="block mb-4 overflow-hidden rounded-lg">
            <img src="{{obj.get_thumbnail}}" alt="{{obj.title}}" class="object-cover w-full h-48">
        </a>
        {% endif %}

        <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"><a href="{{obj.get_absolute_url}}">{{obj.title}}</a></h2>
        <p class="mb-5 font-light text-gray-500 dark:text-gray-400">{{obj.description}}</p>
        <div class="flex justify-end items-center">
            <a href="{{obj.get_absolute_url}}" class="inline-flex items-center font-medium text-primary-600 dark:text-primary-500 hover:underline">
                view 
                <svg class="ml-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </a>
        </div>
    </article> 
    {% endfor  %}                 
</div>
