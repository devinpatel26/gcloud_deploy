{% extends "base.html" %}



{% block content %}

        <div class="mx-auto max-w-screen-sm md:text-sm text-center lg:mb-16 mb-8">

        </div>
    </div>
  </section>

<section class="bg-white dark:bg-gray-900">
    <div class="">
        <div class="mx-auto max-w-screen-sm text-center lg:mb-16 mb-8">

        </div>
        {% include "courses/snippets/list-display.html" with queryset=lesson_list %}  
    </div>
  </section>
